<!doctype html>
<html ng-app="donation">
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=1024px, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>捐赠选择</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/icons.css"/>
    <link rel="stylesheet" href="./css/formalize.css"/>
    <link rel="stylesheet" href="./css/checkboxes.css"/>
    <link rel="stylesheet" href="./css/sourcerer.css"/>
    <link rel="stylesheet" href="./css/jqueryui.css"/>
    <link rel="stylesheet" href="./css/tipsy.css"/>
    <link rel="stylesheet" href="./css/calendar.css"/>
    <link rel="stylesheet" href="./css/tags.css"/>
    <link rel="stylesheet" href="./css/selectboxes.css"/>
    <link rel="stylesheet" href="./css/960.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" media="all and (orientation:portrait)" href="./css/portrait.css"/>
    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/excanvas.js"></script>
    <![endif]-->

    <!-- JavaScript -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jqueryui.min.js"></script>
    <script src="./js/jquery.cookies.js"></script>
    <script src="./js/jquery.pjax.js"></script>
    <script src="./js/formalize.min.js"></script>
    <script src="./js/jquery.metadata.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/jquery.checkboxes.js"></script>
    <script src="./js/jquery.chosen.js"></script>
    <script src="./js/jquery.fileinput.js"></script>
    <script src="./js/jquery.datatables.js"></script>
    <script src="./js/jquery.sourcerer.js"></script>
    <script src="./js/jquery.tipsy.js"></script>
    <script src="./js/jquery.calendar.js"></script>
    <script src="./js/jquery.inputtags.min.js"></script>
    <script src="./js/jquery.wymeditor.js"></script>
    <script src="./js/jquery.livequery.js"></script>
    <script src="./js/jquery.flot.min.js"></script>
    <script src="./js/application.js"></script>

    <!-- Angular JS -->
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-resource.min.js"></script>
    <script src="./js/donation.js"></script>
    <script src="./js/donationService.js"></script>
</head>

<body>

<!-- Primary navigation -->
<nav id="primary">
    <ul>
        <li class="active">
            <a href="./donations/index">
                <span class="icon32 love"></span>
                待审核
            </a>
        </li>
        <li>
            <a href="history.html">
                <span class="icon32 listicon"></span>
                历史
            </a>
        </li>
        <li>
            <a href="manage.html">
                <span class="icon32 tools"></span>
                管理
            </a>
        </li>
        <li class="bottom">
            <a href="#">
                <span class="icon32 quit"></span>
                退出
            </a>
        </li>
    </ul>
</nav>

<!-- Secondary navigation -->

<nav id="secondary">
    <div ng-controller="DonationsCtrl">
        <ul class="book-order">
            <li ng-repeat="donation in donations">
                <a href="#/donation/{{donation.id}}">
                    {{donation.createdDate}}
                    <label class="number">{{donation.bookAmount}}</label>
                </a>
            </li>
        </ul>
    </div>
</nav>


<section id="maincontainer">
    <div id="main" class="container_12">
        <div ng-view></div>
        <div class="box ">
            <div class="box-header">
                <h1>选择寄送的图书馆</h1>
            </div>
            <form action="/" method="post">
                <p>
                    <select name="city" id="city" placeholder="City" class="{validate:{required:true}}">
                        <option>h黄侃图书馆</option>
                        <option>z张国栋图书馆</option>
                        <option>z张国栋图书馆二分馆</option>
                        <option>t唐仲容图书馆</option>
                        <option>y晏阳初图书馆</option>
                        <option>y晏阳初图书馆二分馆</option>
                        <option>s孙世祥图书馆</option>
                        <option>g甘泉图书馆</option>
                        <option>x熊培云图书馆</option>
                        <option>z志翔图书馆</option>
                        <option>t陶行知图书馆</option>
                        <option>z卓英图书馆</option>
                    </select>
                </p>
            </form>
        </div>
        <input type="submit" class="button blue" value="确认捐助"/>

    </div>
</section>
</body>
</html>
