<section id="maincontainer" ng-init="init()">
    <div id="main">

        <div class="box">
            <div class="box-header">
                <h1>图书馆地址</h1>
            </div>


            <table class="datatable">
                <thead>
                <tr>
                    <th width="15%">名字</th>
                    <th width="10%">联系人</th>
                    <th width="30%">地址</th>
                    <th width="10%">邮编</th>
                    <th width="15%">电话</th>
                    <th>动作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="library in libraries">
                    <td><input type="text" ng-model="library.name" ng-readonly="library.shown"
                               ng-class="{borderless: library.shown}"></td>
                    <td><input type="text" ng-model="library.contacter" ng-readonly="library.shown"
                               ng-class="{borderless: library.shown}"></td>
                    <td><input type="text" ng-model="library.address" ng-readonly="library.shown"
                               ng-class="{borderless: library.shown}"></td>
                    <td><input type="text" ng-model="library.postcode" ng-readonly="library.shown"
                               ng-class="{borderless: library.shown}"></td>
                    <td><input type="text" ng-model="library.telephone" ng-readonly="library.shown"
                               ng-class="{borderless: library.shown}"></td>

                    <td>
                        <a ng-click="editOrSave(library)" class="button plain"
                           ng-class="{green : !library.shown, active: !library.shown}">{{library.saveOrEdit}}</a>
                        <a ng-click="remove(library.id)" class="button plain">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <a href="" ng-click="add()" class="button">添加</a>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
