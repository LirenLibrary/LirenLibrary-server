<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>登陆</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/formalize.css" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  
  <body id="login">
  
    <div id="login_container">
      <div id="login_form">
        <form method="post" action="j_spring_security_check">
          <p>
            <input type="text" id="username" name="j_username" placeholder="Username" class="{validate: {required: true}}" />
          </p>
          <p>
            <input type="password" id="password" name="j_password" placeholder="Password" class="{validate: {required: true}}" />
          </p>
          <button type="submit" name="submit" class="button blue">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
