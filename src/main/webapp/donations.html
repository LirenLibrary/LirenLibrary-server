<!-- Secondary navigation -->
<nav id="secondary">
    <div>
        <ul class="book-order">
            <li ng-repeat="donation in donations">
                <a ng-click="showDonationDetail(donation.donation_id)">
                    {{donation.donation_time | unixTimestamp: 'MM/dd/yyyy HH:mm' }}
                    <label class="number">{{donation.donation_item_count}}</label>
                </a>
            </li>
        </ul>
    </div>
</nav>


<section id="maincontainer">
    <div id="main" class="container_12">
        <div class="box">
            <div class="box-header">
                <h1 ng-bind-template="选择通过的书目：当前捐赠书单编号－{{donation.donation_id}}"></h1>
            </div>
            <table>
                <thead>
                <tr>
                    <th width="10%">ISBN号</th>
                    <th width="70%">书名</th>
                    <th width="20%">动作</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="book in donation.books">
                    <td>{{book.ISBN}}</td>
                    <td>{{book.title}}</td>
                    <td>
                        <a ng-click="approveBook(donation,book)" ng-class="{APPROVED: 'button plain green',REJECTED: 'button plain green active'}[book.status]">通过</a>
                        <a ng-click="rejectBook(donation,book)" ng-class="{APPROVED: 'button plain green active',REJECTED: 'button plain green'}[book.status]">拒绝</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
